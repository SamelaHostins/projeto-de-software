# Configurações do banco de dados PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/projeto
quarkus.datasource.devservices.enabled=false

# Hibernate ORM
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.generation=update

# Configuração do Flyway (migrações de banco)
quarkus.flyway.locations=classpath:db/migration
quarkus.flyway.baseline-on-migrate=true

# Configurações do CORS para permitir chamadas do Angular (localhost:4200)
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Configuração do Swagger UI
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.theme=material
quarkus.swagger-ui.footer=© 2024. Projeto

# SmallRye OpenAPI
quarkus.smallrye-openapi.path=/swagger
quarkus.smallrye-openapi.info-title=Projeto de Software
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.auto-add-tags=true

# Configuração para empacotamento como uber-jar
quarkus.package.type=uber-jar
